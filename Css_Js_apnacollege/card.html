<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="man.jpeg" alt="man">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.png" alt="woman">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>

    <section>
        <h2>Static Demo</h2>
        <div class="static" id="one"></div>
        <div class="static" id="two"></div>
    </section>

     <section>
        <h2>Relative demo Demo</h2>
        <div class="relative" id="one"></div>
        <div class="relative" id="two"></div>
    </section>
</body>
</html>
