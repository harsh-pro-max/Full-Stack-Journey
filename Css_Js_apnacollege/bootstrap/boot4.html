<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2>form Demo</h2>
        <form action="" class="mb-3">
            <div class="row">
                <div class="mb-3 col">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Name" class="form-control" id="name">
            </div>

            <div class="mb-3 col">
                <label for="password" class="form-label">password</label>
                <input type="text" placeholder="Name" class="form-control" id="password">
            </div>
            </div>
            
            <label for="email" class="form-label">email</label>
            <input type="text" placeholder="Email" class="form-control" id="email">

            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="Password" class="form-control" id="password">

            <label for="address" class="form-label">address</label>
            <input type="text" placeholder="address" class="form-control-sm" id="address">

            <div class="mb-3">
                <select class="form-select" name="" id="">
                    <option value="" selected>choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">banglore</option>
                    <option value="3">delhi</option>
                </select>
            </div>
            <div class="normal mb-3">
                <label for="agree">agree</label>
                <input type="checkbox" id="agree">
            </div>

            <div class="mb-3 form-check">
                <label for="disagree" class="form-check-label">disagree</label>
                <input type="checkbox" id="disagree" class="form-check-input">
            </div>

            <div class="mb-3 form-check">
                <label for="yes" class="form-check-label">yes/no</label>
                <input type="radio" id="yes" class="form-check-input">
            </div>

            <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
    <!-- link bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
