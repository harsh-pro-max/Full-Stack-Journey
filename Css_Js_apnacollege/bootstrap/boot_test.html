<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
    <h2 class="card-title">Pricing</h2>
    <p class="card-text">Please checkout our most effective payment models</p>

    <div class="row justify-content-center gap-4">
        <div class="col-md-3">
            <div class="card border-dark">
                <div class="card-header">Free</div>
                <div class="card-body">
                    <h2 class="card-title">$0/mo</h2>
                    <p class="card-text">10 users included <br> 2GB of storage <br> Email support</p>
                    <button type="button" class="btn btn-outline-primary">Sign up for free</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card border-dark">
                <div class="card-header">Pro</div>
                <div class="card-body">
                    <h2 class="card-title">$15/mo</h2>
                    <p class="card-text">20 users included <br> 10 GB of storage <br> Priority email support</p>
                    <button type="button" class="btn btn-primary">Get Started</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card border-dark">
                <div class="card-header">Enterprise</div>
                <div class="card-body">
                    <h2 class="card-title">$29/mo</h2>
                    <p class="card-text">30 users included <br> 15 GB of storage <br> Phone & email support</p>
                    <button type="button" class="btn btn-primary">Contact us</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
