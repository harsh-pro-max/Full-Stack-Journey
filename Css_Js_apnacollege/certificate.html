<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <div id="container">

    
    <div class="heading">
        <h1 class="" id="title">freeCodeCamp Survey Form</h1>
    
        <p id="description">Thank you for taking the time to help us imporve the platform</p>
    </div>
    
    <div class="main_contant">
        <form action="" id="survey-form">
            <!-- name -->
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

            <!-- email -->
             <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br><br>

            <!-- Age -->
            <label for="number">Age(optional)</label><br>
            <input type="number" id="number" placeholder="Age" min="10" max="99"><br><br>

            <!-- current role seletct -->
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown" >
                <option value="choose" selected>Select current rule</option>
                <option value="1" >Student</option>
                <option value="2">Full time Job</option>
                <option value="3">Full time Learner</option>
                <option value="4">Prefer not to say
                </option>
                <option value="5">Other</option>
            </select><br><br>

            <label for="quetion">
                Would you recommend freeCodeCamp to a friend?
            </label> <br>
            <input type="radio" id="Definitely" name="question" value="Definitely" checked >
            <label for="Definitely">Definitely</label> <br>

            <input type="radio" name="question" value="Maybe" id="Maybe" >
            <label for="Maybe">Maybe</label><br>

            <input type="radio" value="Not sure" name="question" id="NotSure">
            <label for="NotSure">Not Sure</label><br>
            <br><br>

            <label for="feature"> What is your favorite feature of freeCodeCamp?</label><br>
            <select name="feature" id="feature" >
                <option value="choose" selected>Select current rule</option>
                <option value="1" >Challanges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source
                </option>
            </select><br><br>

            <label for="feedback">
                What would you like to see imporoved? (Check all that apply)

            </label><br>
            <input type="checkbox" value="front-end" id="front-end" >
            <label for="front-end">Front-end Projects</label><br>

            
            <input type="checkbox" value="back-end" id="back-end" >
            <label for="back-end">Back-end Projects</label><br>

            
            <input type="checkbox" value="Data Visualization" id="DataVisualiztion" >
            <label for="DataVisualiztion">Data Visualization</label><br>

            
            <input type="checkbox" value="challenges" id="challenges" >
            <label for="challenges">Challenges</label><br>

            
            <input type="checkbox" value="OpenSourceCommunity" id="OpenSource" >
            <label for="OpenSource">Open Source Community</label><br>

            
            <input type="checkbox" value="Gitter" id="Gitter" >
            <label for="Gitter">Gitter help rooms</label><br>

            
            <input type="checkbox" value="Videos" id="Videos" >
            <label for="Videos">Videos</label><br>

            
            <input type="checkbox" value="Meetups" id="Meetups" >
            <label for="Meetups">City Meetups</label><br>

            
            <input type="checkbox" value="Wiki" id="wiki" >
            <label for="wiki">Wiki </label><br>

            
            <input type="checkbox" value="Forum" id="Forum" >
            <label for="Forum">Forum</label><br>

            
            <input type="checkbox" value="Courses" id="Courses" >
            <label for="Courses">Additional Courses</label><br><br>

            <label for="testarea">
                Any comments or suggestions?
            </label><br>
            <textarea name="comment" id="comment" placeholder="Enter your comment here..." cols="33" rows="7"></textarea>

            <br><br>
            <button type="submit" id="submit" value="Submit">Submit</button>

        </form>

    </div>
    </div>
</body>
</html>
