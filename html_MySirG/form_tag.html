<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="" method="get">
        <label for="">Name-
            <input type="text" placeholder="Enter name">
        </label><br>
        <label for="">Roll-
            <input type="text" placeholder="Enter roll">
        </label><br>
        <label for="">Mobile-
            <input type="text" placeholder="Enter mo">
        </label><br>
        <label for="">email-
            <input type="text" placeholder="abc123@gmail.com">
        </label><br>
        <label for="">Gender-
            <input type="radio" name="gender">M
            <input type="radio" name="gender">F
        </label><br>
        <label for="">Choose color- 
            <input type="color">
        </label><br>
        <label for="">Date- 
            <input type="date">
        </label><br>
        <label for="">Date time 
            <input type="datetime">
        </label><br>
        <label for="">submit
            <input type="submit">
        </label>
        <label for="">reload
            <input type="reset">
        </label>

    </form>
</body>
</html>
