<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Un-order list</h1>
    <ul type="circle">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <h1>order list</h1>
    <ol type="a">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ol>

    <h1>Create a table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">table heading</th>
            </tr>
            <tr>
                <th>name</th>
                <th>roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harsh</td>
                <td>1</td>
            </tr>
            <tr>
                <td>prince</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>t student</th>
                <th>t roll</th>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
